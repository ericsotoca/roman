<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur d'Histoires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        #stories {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
        .story {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #fff;
        }
        .story:hover {
            background-color: #e0e0e0;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lecteur d'Histoires</h1>
    <div id="stories"></div>
    <div id="controls">
        <button id="stopButton" disabled>Stop</button>
    </div>
    <script>
        const storiesContainer = document.getElementById('stories');
        const stopButton = document.getElementById('stopButton');
        let speechSynthesisUtterance = null;

        // Fonction pour charger les histoires
        async function loadStories() {
            const stories = ['histoire1.txt', 'histoire2.txt', 'histoire3.txt'];
            for (const story of stories) {
                const response = await fetch(`stories/${story}`);
                const text = await response.text();
                const title = text.split('\n')[0];
                const storyElement = document.createElement('div');
                storyElement.className = 'story';
                storyElement.textContent = title;
                storyElement.addEventListener('click', () => readStory(text));
                storiesContainer.appendChild(storyElement);
            }
        }

        // Fonction pour lire une histoire à haute voix
        function readStory(text) {
            if (speechSynthesisUtterance) {
                speechSynthesis.cancel();
            }
            speechSynthesisUtterance = new SpeechSynthesisUtterance(text);
            speechSynthesisUtterance.lang = 'fr-FR';
            speechSynthesis.speak(speechSynthesisUtterance);
            stopButton.disabled = false;

            speechSynthesisUtterance.onend = () => {
                stopButton.disabled = true;
            };
        }

        // Fonction pour arrêter la lecture
        stopButton.addEventListener('click', () => {
            if (speechSynthesisUtterance) {
                speechSynthesis.cancel();
                stopButton.disabled = true;
            }
        });

        // Charger les histoires au démarrage
        loadStories();
    </script>
</body>
</html>
