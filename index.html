<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur d'Histoires</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2, #80deea);
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0277bd;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        #stories {
            margin-top: 20px;
            width: 100%;
        }

        .story {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }

        .story:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .story-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 10px; /* Ajout d'espace entre les éléments de l'en-tête */
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #cccccc;
            margin-right: 0; /* L'espacement est géré par 'gap' sur .story-header */
            flex-shrink: 0;
        }

        .status-active {
            background-color: #4caf50;
            box-shadow: 0 0 5px #4caf50;
            animation: pulse 1.5s infinite;
        }

        .story-title {
            font-weight: bold;
            font-size: 1.1rem;
            flex-grow: 1; /* Le titre prend l'espace restant */
            margin-right: 10px; /* Espace avant la durée */
        }

        /* --- STYLE POUR LA DUREE --- */
        .story-duration {
            font-size: 0.85rem; /* Plus petit que le titre */
            color: #555;      /* Couleur discrète */
            white-space: nowrap; /* Empêche le retour à la ligne */
            flex-shrink: 0; /* Empêche la durée de rétrécir */
        }

        .story-duration i {
            margin-right: 4px; /* Espace entre l'icône et le texte */
            color: #777;
        }
        /* --- FIN STYLE POUR LA DUREE --- */

        .story-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: background-color 0.2s;
            color: white;
            flex: 1;
            min-width: 90px;
        }

        .btn-play {
            background-color: #4caf50;
        }

        .btn-play:hover {
            background-color: #3e8e41;
        }

        .btn-pause {
            background-color: #ff9800;
        }

        .btn-pause:hover {
            background-color: #e68a00;
        }

        .btn-stop {
            background-color: #f44336;
        }

        .btn-stop:hover {
            background-color: #d32f2f;
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            padding: 0 20px;
        }

        /* Styles spécifiques pour mobile */
        @media (max-width: 600px) {
             .story-header {
                flex-wrap: wrap; /* Permet le retour à la ligne si pas assez de place */
                row-gap: 5px; /* Espace vertical si retour à la ligne */
            }
            .story-title {
                /* Ajustement pour mieux s'aligner avec l'indicateur + gap */
                 width: calc(100% - 12px - 10px); /* Largeur indicateur + gap */
                margin-right: 0;
                order: 1; /* Place le titre après l'indicateur */
            }
             .story-duration {
                 order: 2; /* Place la durée après le titre */
                 width: 100%;   /* Prend toute la largeur */
                 text-align: right; /* Aligne à droite */
                 /* S'aligne avec le début du titre (largeur indicateur + gap) */
                 padding-left: calc(12px + 10px);
                 margin-top: -5px; /* Réduit l'espace vertical */
            }
            .status-indicator {
                order: 0; /* Place l'indicateur en premier */
            }

            .story-controls {
                justify-content: center;
            }

            .btn {
                padding: 10px 15px;
                font-size: 16px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.2);
            border-radius: 50%;
            border-top-color: #0277bd;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            margin: 20px 0;
        }

        .error-message {
            color: #f44336;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        .compatibility-message {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 0 4px 4px 0;
            display: none;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1><i class="fas fa-book-open"></i> Lecteur d'Histoires</h1>
        <div id="compatibility-warning" class="compatibility-message">
            <i class="fas fa-exclamation-triangle"></i>
            Sur certains appareils mobiles, la synthèse vocale peut nécessiter des permissions ou ne pas fonctionner correctement.
        </div>
        <div id="stories">
            <div class="loading-text">
                <div class="loader"></div> Chargement des histoires...
            </div>
        </div>
    </div>
    <div class="footer">
        Lecteur d'histoires - Profitez d'une lecture à haute voix
    </div>

<script>
    const storiesContainer = document.getElementById('stories');
    const compatibilityWarning = document.getElementById('compatibility-warning');
    let currentlyPlaying = null;
    const isMobile = /iPhone|iPad|iPod|Android/.test(navigator.userAgent);

    const AVERAGE_WPM = 140; // Mots par minute estimés

    function estimateDuration(text) {
        if (!text) return '0:00';
        const words = text.trim().split(/\s+/).filter(word => word.length > 0);
        const wordCount = words.length;
        if (wordCount === 0) return '0:00';
        const durationMinutes = wordCount / AVERAGE_WPM;
        const totalSeconds = Math.round(durationMinutes * 60);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;
        return `${minutes}:${formattedSeconds}`;
    }

    function checkCompatibility() {
        if (!('speechSynthesis' in window) || !('SpeechSynthesisUtterance' in window)) {
            compatibilityWarning.style.display = 'block';
            compatibilityWarning.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Votre navigateur ne prend pas en charge la synthèse vocale.';
            return false;
        }
        if (isMobile) {
            compatibilityWarning.style.display = 'block';
        }
        return true;
    }

    async function loadStories() {
        const stories = [
            'histoire1.txt', 'histoire2.txt', 'histoire3.txt',
            'histoire4.txt', 'histoire5.txt', 'histoire6.txt',
            'histoire7.txt', 'histoire8.txt', 'histoire9.txt'
            // Ajoutez 'histoire10.txt', 'histoire11.txt', etc. ici
        ];

        checkCompatibility();
        storiesContainer.innerHTML = '';
        let loadedStories = 0;
        let errorOccurred = false;

        for (let i = 0; i < stories.length; i++) {
            const storyFileName = stories[i];
            try {
                const response = await fetch(`stories/${storyFileName}?v=${new Date().getTime()}`);
                if (!response.ok) {
                    throw new Error(`Erreur ${response.status}`);
                }
                const text = await response.text();
                const title = text.split('\n')[0].trim() || `Histoire ${i+1}`;
                createStoryElement(storyFileName, title, text);
                loadedStories++;
            } catch (error) {
                console.error(`Erreur lors du chargement de ${storyFileName}: ${error.message}`);
                errorOccurred = true;
                const errorText = `Histoire ${i+1}\n\nImpossible de charger le contenu de l'histoire. Vérifiez que le fichier "${storyFileName}" existe bien dans le dossier "stories".`;
                createStoryElement(storyFileName, `Histoire ${i+1} (Erreur)`, errorText);
            }
        }

        if (errorOccurred) {
            const errorMessage = document.createElement('div');
            errorMessage.className = 'error-message';
            errorMessage.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Certains fichiers d'histoires n'ont pas pu être chargés.`;
            storiesContainer.insertBefore(errorMessage, storiesContainer.firstChild);
        }
         if (loadedStories === 0 && !errorOccurred) {
             // Cas où la liste 'stories' serait vide
            const emptyMessage = document.createElement('div');
            emptyMessage.className = 'loading-text'; // Réutiliser style
            emptyMessage.textContent = "Aucune histoire à afficher.";
            storiesContainer.appendChild(emptyMessage);
        }
    }

    function createStoryElement(id, title, text) {
        const storyElement = document.createElement('div');
        storyElement.className = 'story';
        storyElement.dataset.id = id;

        const storyHeader = document.createElement('div');
        storyHeader.className = 'story-header';

        const statusIndicator = document.createElement('div');
        statusIndicator.className = 'status-indicator';

        const titleElement = document.createElement('div');
        titleElement.className = 'story-title';
        titleElement.textContent = title;

        const estimatedDuration = estimateDuration(text);
        const durationElement = document.createElement('span');
        durationElement.className = 'story-duration';
        durationElement.innerHTML = `<i class="far fa-clock"></i> ${estimatedDuration}`;
        durationElement.title = `Durée estimée (~${AVERAGE_WPM} mots/minute)`;

        storyHeader.appendChild(statusIndicator);
        storyHeader.appendChild(titleElement);
        storyHeader.appendChild(durationElement);

        const controlsElement = document.createElement('div');
        controlsElement.className = 'story-controls';

        const playButton = document.createElement('button');
        playButton.className = 'btn btn-play';
        playButton.innerHTML = '<i class="fas fa-play"></i> Lire';
        playButton.addEventListener('click', () => readStory(id, text, statusIndicator, playButton, pauseButton, stopButton));

        const pauseButton = document.createElement('button');
        pauseButton.className = 'btn btn-pause';
        pauseButton.innerHTML = '<i class="fas fa-pause"></i> Pause';
        pauseButton.disabled = true;
        pauseButton.addEventListener('click', () => pauseStory(id)); // Modifié pour passer l'id

        const stopButton = document.createElement('button');
        stopButton.className = 'btn btn-stop';
        stopButton.innerHTML = '<i class="fas fa-stop"></i> Stop';
        stopButton.disabled = true;
        stopButton.addEventListener('click', () => stopStory(id)); // Modifié pour passer l'id

        controlsElement.appendChild(playButton);
        controlsElement.appendChild(pauseButton);
        controlsElement.appendChild(stopButton);

        storyElement.appendChild(storyHeader);
        storyElement.appendChild(controlsElement);

        storiesContainer.appendChild(storyElement);
    }

    const speechSynthesisMap = {};

    function readStory(id, text, statusIndicator, playButton, pauseButton, stopButton) {
        if (currentlyPlaying && currentlyPlaying !== id) {
            stopStory(currentlyPlaying);
        }

        const existingData = speechSynthesisMap[id];
        if (existingData && !existingData.isPaused) {
            console.log("Lecture déjà en cours pour " + id);
            return;
        }
        if (existingData && existingData.isPaused) {
            pauseStory(id); // Gère la reprise
            return;
        }

        if (!checkCompatibility()) { // Vérifie la compatibilité ici aussi
             alert("La synthèse vocale n'est pas prise en charge ou non activée sur votre navigateur.");
             return;
        }

        // Logique spécifique Mobile vs Desktop
        if (isMobile) {
            readStoryMobile(id, text, statusIndicator, playButton, pauseButton, stopButton);
        } else {
            readStoryDesktop(id, text, statusIndicator, playButton, pauseButton, stopButton);
        }
    }

    function readStoryDesktop(id, text, statusIndicator, playButton, pauseButton, stopButton) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'fr-FR';

        const setupAndSpeak = () => {
            setFrenchVoice(utterance, window.speechSynthesis.getVoices());
            startSpeaking(id, utterance, statusIndicator, playButton, pauseButton, stopButton);
        };

        let voices = window.speechSynthesis.getVoices();
        if (voices.length === 0 && 'onvoiceschanged' in window.speechSynthesis) {
            window.speechSynthesis.onvoiceschanged = setupAndSpeak;
        } else {
            // Si les voix sont déjà là, ou si onvoiceschanged n'est pas supporté, on essaie direct
            setupAndSpeak();
        }
    }

     function readStoryMobile(id, text, statusIndicator, playButton, pauseButton, stopButton) {
        try {
            window.speechSynthesis.cancel();

            const mobileUtterance = new SpeechSynthesisUtterance();
            mobileUtterance.lang = 'fr-FR';

            const paragraphs = text.split('\n').filter(p => p.trim().length > 0);
            let currentParagraphIndex = 0;
            let isStoppedManually = false;

            // Référence pour pouvoir clearTimeout si besoin (même si pas utilisé activement ici)
            let nextParagraphTimeoutId = null;

             // Stocker l'état AVANT de commencer la lecture
             // pour que pauseStory puisse le trouver immédiatement
              speechSynthesisMap[id] = {
                utterance: mobileUtterance,
                statusIndicator: statusIndicator,
                playButton: playButton,
                pauseButton: pauseButton,
                stopButton: stopButton,
                isPaused: false,
                isStopped: () => isStoppedManually, // Fonction pour vérifier l'arrêt manuel
                stopPlayback: () => { // Fonction pour marquer l'arrêt manuel
                    isStoppedManually = true;
                    if(nextParagraphTimeoutId) clearTimeout(nextParagraphTimeoutId);
                 },
                // Garder une trace de l'index pour une éventuelle reprise plus complexe future
                getCurrentParagraphIndex: () => currentParagraphIndex,
                getParagraphs: () => paragraphs,
                isMobile: true
            };

            const speakNextParagraph = () => {
                const storyData = speechSynthesisMap[id]; // Récupérer les données à chaque appel

                 // Conditions d'arrêt : arrêt manuel, fin des paragraphes, ou changement d'histoire
                if (!storyData || storyData.isStopped() || currentParagraphIndex >= paragraphs.length || currentlyPlaying !== id) {
                     if (!storyData || !storyData.isStopped()) { // Ne pas reset si arrêt manuel (géré par stopStory)
                         resetStoryState(id);
                     }
                     return;
                }

                // Ne pas parler si en pause
                if (storyData.isPaused) {
                    console.log("Mobile playback paused, waiting to resume...");
                    // On ne planifie pas le prochain, pauseStory gérera la reprise
                    return;
                }

                const currentText = paragraphs[currentParagraphIndex];
                mobileUtterance.text = currentText;

                const voices = window.speechSynthesis.getVoices();
                const frenchVoice = voices.find(voice => voice.lang.includes('fr'));
                if (frenchVoice) mobileUtterance.voice = frenchVoice;

                mobileUtterance.onend = () => {
                    currentParagraphIndex++;
                    // Planifier le prochain paragraphe
                    nextParagraphTimeoutId = setTimeout(speakNextParagraph, 50);
                };

                mobileUtterance.onerror = (event) => {
                    console.error("Erreur de synthèse vocale mobile:", event);
                    if (storyData) storyData.stopPlayback(); // Marquer comme arrêté en cas d'erreur
                    resetStoryState(id);
                };

                window.speechSynthesis.speak(mobileUtterance);
            };

            // Mettre à jour l'interface
            statusIndicator.classList.add('status-active');
            playButton.disabled = true;
            pauseButton.disabled = false;
            pauseButton.innerHTML = '<i class="fas fa-pause"></i> Pause';
            stopButton.disabled = false;

            // Définir l'histoire en cours
            currentlyPlaying = id;

            // Commencer la lecture
            speakNextParagraph();

            // Hack iOS initial (peut aider au démarrage)
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                applyIOSAudioHack();
            }

        } catch (error) {
            console.error("Erreur lancement lecture mobile:", error);
            alert("Impossible de lire l'histoire (mobile).");
            resetStoryState(id);
        }
    }

    function setFrenchVoice(utterance, voices) {
        const frenchVoice = voices.find(voice => voice.lang === 'fr-FR') || voices.find(voice => voice.lang.startsWith('fr'));
        if (frenchVoice) {
            utterance.voice = frenchVoice;
        } else if (voices.length > 0) {
            utterance.voice = voices[0];
            console.warn("Voix fr-FR non trouvée, utilise:", voices[0].name);
        }
        utterance.volume = 1;
    }

    function startSpeaking(id, utterance, statusIndicator, playButton, pauseButton, stopButton) {
        try {
            speechSynthesisMap[id] = {
                utterance: utterance,
                statusIndicator: statusIndicator,
                playButton: playButton,
                pauseButton: pauseButton,
                stopButton: stopButton,
                isPaused: false,
                 isStopped: () => false, // Placeholder pour desktop
                stopPlayback: () => {}, // Placeholder pour desktop
                isMobile: false
            };

            utterance.onend = () => {
                if (currentlyPlaying === id) resetStoryState(id);
            };
            utterance.onerror = (event) => {
                console.error("Erreur synthèse vocale desktop:", event);
                resetStoryState(id);
            };

            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(utterance);

            statusIndicator.classList.add('status-active');
            playButton.disabled = true;
            pauseButton.disabled = false;
            pauseButton.innerHTML = '<i class="fas fa-pause"></i> Pause';
            stopButton.disabled = false;
            currentlyPlaying = id;

        } catch (error) {
            console.error("Erreur lecture (desktop):", error);
            alert("Impossible de lire l'histoire (desktop).");
            resetStoryState(id);
            delete speechSynthesisMap[id];
        }
    }

    // --- VERSION CORRIGÉE de pauseStory ---
    function pauseStory(id) {
        const storyData = speechSynthesisMap[id];
        if (!storyData || !window.speechSynthesis) {
            console.warn("pauseStory: Aucune donnée trouvée pour l'ID ou synthèse non dispo", id);
            return;
        }

        // --- CAS 1: Mettre en Pause ---
        // Vérifie si on parle ET qu'on n'est PAS déjà en pause (selon notre état interne)
        if (window.speechSynthesis.speaking && !storyData.isPaused) {
            console.log("Pausing story:", id);
            window.speechSynthesis.pause();
            storyData.isPaused = true;
            storyData.pauseButton.innerHTML = '<i class="fas fa-play"></i> Reprendre';
            if (storyData.statusIndicator) storyData.statusIndicator.style.animationPlayState = 'paused';
        }
        // --- CAS 2: Reprendre ---
        // Vérifie si on EST en pause (selon notre état interne)
        else if (storyData.isPaused) {
             console.log("Resuming story:", id);
            storyData.isPaused = false; // Mettre à jour l'état AVANT d'appeler resume/hack
            storyData.pauseButton.innerHTML = '<i class="fas fa-pause"></i> Pause';
             if (storyData.statusIndicator) storyData.statusIndicator.style.animationPlayState = 'running';

             // Appeler resume() standard
            window.speechSynthesis.resume();

             // Appliquer le hack iOS immédiatement après resume()
             if (storyData.isMobile && /iPhone|iPad|iPod/.test(navigator.userAgent)) {
                 console.log("Applying iOS resume hack for:", id);
                 applyIOSAudioHack(); // Utiliser la fonction helper
             }

             // Si c'est mobile et utilise la logique par paragraphe,
             // redéclencher speakNextParagraph peut être nécessaire si resume() seul ne suffit pas
             // C'est une approche plus agressive si le resume simple + hack ne marche pas.
             // À tester si le problème persiste :
              // if (storyData.isMobile) {
              //     console.log("Re-triggering speakNextParagraph for mobile resume");
              //     // Il faut récupérer la fonction speakNextParagraph associée à cette instance.
              //     // Cela nécessiterait de la stocker dans speechSynthesisMap[id].
              //     // Pour l'instant, on se fie à resume() + hack.
              // }

        }
         // --- CAS 3: État Inattendu ---
         // Ni parlant, ni en pause (selon notre état). Ex: après un stop, ou une erreur.
         else if (!window.speechSynthesis.speaking && !storyData.isPaused) {
              console.warn("pauseStory called on non-playing/non-paused story:", id);
              // On pourrait essayer de relancer la lecture, mais c'est risqué.
              // Mieux vaut s'assurer que le bouton est dans le bon état (désactivé).
              resetStoryState(id); // Réinitialiser pourrait être plus sûr.
         }
    }
    // --- FIN VERSION CORRIGÉE ---


    function stopStory(id) {
        const storyData = speechSynthesisMap[id];
        if (storyData) {
            // Marquer comme arrêté manuellement (pour la logique mobile par paragraphe)
             if (storyData.stopPlayback) {
                 storyData.stopPlayback();
             }
        }
        // Toujours appeler cancel pour arrêter toute parole
        window.speechSynthesis.cancel();
        // Réinitialiser l'état UI et supprimer l'entrée de la map
        resetStoryState(id); // resetStoryState gère aussi currentlyPlaying
    }

    function resetStoryState(id) {
        const storyElement = storiesContainer.querySelector(`.story[data-id="${CSS.escape(id)}"]`);
        if (storyElement) {
            const statusIndicator = storyElement.querySelector('.status-indicator');
            const playButton = storyElement.querySelector('.btn-play');
            const pauseButton = storyElement.querySelector('.btn-pause');
            const stopButton = storyElement.querySelector('.btn-stop');

            if (statusIndicator) {
                 statusIndicator.classList.remove('status-active');
                 statusIndicator.style.animationPlayState = '';
             }
            if (playButton) playButton.disabled = false;
            if (pauseButton) {
                 pauseButton.disabled = true;
                 pauseButton.innerHTML = '<i class="fas fa-pause"></i> Pause';
             }
            if (stopButton) stopButton.disabled = true;
        }

        if (speechSynthesisMap[id]) {
            delete speechSynthesisMap[id];
        }

        if (currentlyPlaying === id) {
            currentlyPlaying = null;
        }
         // Assurer que cancel est appelé au cas où quelque chose serait en file d'attente
         // C'est redondant si appelé depuis stopStory, mais sécuritaire si appelé depuis onend/onerror
         // window.speechSynthesis.cancel(); // Peut être ajouté si des problèmes persistent
    }

     // --- Fonction Helper pour le Hack iOS ---
     function applyIOSAudioHack() {
         // Ne s'applique que sur iOS
         if (!/iPhone|iPad|iPod/.test(navigator.userAgent)) return;

         // Exécuter le hack pause/resume rapide
         // Le setTimeout est parfois utile ici pour l'initialisation,
         // mais pour la reprise, on l'essaie sans pour l'instant dans pauseStory.
         // Si la reprise échoue toujours, on pourrait remettre le setTimeout ici.
         try {
             console.log("Executing iOS Hack: pause() then resume()");
             window.speechSynthesis.pause();
             window.speechSynthesis.resume();
         } catch (e) {
             console.warn("iOS Hack failed:", e);
         }
     }
     // --- Fin Fonction Helper ---

    function setupAudio() {
        if (isMobile) {
            const initAudio = () => {
                 // Utiliser un court délai pour l'initialisation
                 setTimeout(() => {
                    try {
                        const silence = new SpeechSynthesisUtterance('');
                        silence.volume = 0;
                        window.speechSynthesis.speak(silence);
                        console.log("Mobile audio potentially initialized.");
                        // Appliquer le hack une fois à l'init, avec délai
                        applyIOSAudioHack();
                    } catch (e) {
                        console.error("Erreur init audio mobile:", e);
                    }
                }, 300);
             };
             // Utiliser { once: true } pour que ça ne se déclenche qu'une fois
             document.body.addEventListener('click', initAudio, { once: true, capture: true });
             document.body.addEventListener('touchstart', initAudio, { once: true, capture: true });
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadStories();
        setupAudio();
    });
</script>
